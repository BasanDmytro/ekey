<script async>

    function some_function2(url, callback) {
        var httpRequest;
        if (window.XMLHttpRequest) {
            httpRequest = new XMLHttpRequest();
        } else if (window.ActiveXObject) {
            httpRequest = new
                ActiveXObject("Microsoft.XMLHTTP");
        }
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState === 4 && httpRequest.status === 200) {
                callback.call(httpRequest.responseText);
            }
        };
        httpRequest.open('GET', url);
        httpRequest.send();
    }

    some_function2("http://localhost:1488/universities/", function () {
            var json = this;
            localStorage.setItem('json', json);
    });

    tempJSON = localStorage.getItem("json");
    localStorage.removeItem("json");

    var result = JSON.parse(tempJSON);

    var universities = [];
    for (var i = 0; i < result.length; i++) {
        var university = {};
        university.name = result[i];
            var groups = [];
            for (var z = 0; z < result[i].groups.length; z++) {
                var tempGroup = result[i].groups[z];
                groups.push(tempGroup);
            }
        }
        university.groups = groups;
        universities.push(university);
</script>

<!-- Form for registration -->
<div id="form-main">
    <div id="form-div">
        <form class="form" id="form1" action="http://localhost:1488/regstudent" method="post" accept_charset="UTF-8" name="form">
            <p class="name">
                <input name="firstName" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Имя" id="firstName" required>
            </p>

            <p class="name">

            </p>

            <p class="email">
                <input name="email" type="email" class="feedback-input" id="email" placeholder="E-mail" required>
            </p>
            <p class="password">
                <input name="password" type="password" class="feedback-input" id="password" placeholder="Password" required>
            </p>
            <p class="id">
                <input name="id" type="number" class="feedback-input" id="id" placeholder="Id" required>
            </p>
            <p class="role">
                <select name="role" class="feedback-input" required>
                    <option value="Student" selected>Студент</option>
                </select>
            </p>
            <p class="university">
                <select name="university" class="feedback-input" onchange="getGroups()" required>
                    <option value="" selected>Выберите университет</option>
                    <option value="DNU">ДНУ</option>
                    <option value="DIIT">ДИИТ</option>
                </select>
            </p>
            <p class="group">
                <select name="group" class="feedback-input"></select>
            </p>

            <div class="submit">
                <input type="submit" value="SEND" id="button-blue"/>
                <div class="ease"></div>
            </div>
        </form>
    </div>
</div>

<script async>

    var indexUniversity = 0;

    function getGroups() { // get all groups
        var selectedUniversity = document.form.university.value;
        for (var i = 0; i < universities.length; i++) {
            if (universities[i].name == selectedUniversity) {
                indexUniversity = i;
                break;
            }
        }
        var addGroups = document.form.group;
        for (var i = 0; i < universities[indexUniversity].groups.length; i++) {
            addGroups.options[0] = new Option("Выберите группу", "");
            addGroups.options[0].selected = true;
            addGroups.options[i + 1] = new Option(universities[indexUniversity].groups[i]);
        }
    }
</script>
